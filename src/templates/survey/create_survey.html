{% extends 'base.html' %}

{% block content %}
  <form method="post" action="/newsurvey">
    <div class="mb-3">
      <label for="namesurvey" class="form-label">Nom du sondage</label>
      <input type="text" class="form-control" id="namesurvey" name="namesurvey" placeholder="exemple: Connaissances du Seigneur des anneaux" required>
    </div>
    <div class="mb-3">
      <label for="question" class="form-label">Question n°1</label>
      <input type="text" class="form-control" id="question" name="question" placeholder="exemple: Qui est le dernier magicien blanc ?" required>
      <button class="btn btn-primary">+</button>
    </div>
    <button type="submit" class="btn btn-primary">Créer le sondage</button>
  </form>
{% endblock %}
